kind: ExternalService
name: pariscenter
spec:
  image_pull_policy: Always
  port: 80
  source:
    context: .
    media_path: static_cdn.media_root
    project_type: django
    python_version: '3.7'
    static_path: static_cdn.static_root
    wsgi: eshop.wsgi
  volume_mounts:
  - mount_path: /usr/src/app/static_cdn.media_root
    sub_path: pariscenter/media
